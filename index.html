<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #2b1055, #7597de);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .background {
            position: absolute;
            width: 450px;
            height: 600px;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
        }
        .shape:first-child {
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            left: -50px;
            top: -50px;
        }
        .shape:last-child {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            right: -50px;
            bottom: -50px;
        }
        form {
            width: 400px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 40px 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        form h3 {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
        }
        .input-container {
            position: relative;
            width: 100%;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            border: none;
        }
        .input-container i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ddd;
        }
        ::placeholder {
            color: #e0e0e0;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: #fff;
            padding: 14px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }
        button:hover {
            background: linear-gradient(135deg, #dd2476, #ff512f);
            transform: scale(1.05);
        }
        .social {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .social div {
            width: 48%;
            border-radius: 8px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }
        .social div:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Signup Here</h3>
        <div class="input-container">
            <input type="text" placeholder="Full Name" id="name">
        </div>
        <div class="input-container">
            <input type="email" placeholder="Email" id="email">
        </div>
        <div class="input-container">
            <input type="password" placeholder="Password" id="password">
            <i class="fas fa-eye-slash" onclick="togglePassword('password', this)"></i>
        </div>
        <div class="input-container">
            <input type="password" placeholder="Confirm Password" id="confirm-password">
            <i class="fas fa-eye-slash" onclick="togglePassword('confirm-password', this)"></i>
        </div>
        <button>Sign Up</button>
        <div class="social">
            <div><i class="fab fa-google"></i> Google</div>
            <div><i class="fab fa-facebook"></i> Facebook</div>
        </div>
    </form>
    <script>
        function togglePassword(id, icon) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
